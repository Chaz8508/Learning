<!DOCTYPE html>
<html lang="en">
  <header>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <h1>Colored Markers</h1>
    <link rel="stylesheet" href="styles.css">

  </header>
  <body>

    <h2>Learning Colors!</h2>
    <div class="container">
      <div class="marker red">
    </div>
	<fieldset> <!--This is a feildset, this is used as a input form such as username / password. as you can see below we are entering the id/label-->
		<label for="firstname">Enter your First Name:<input id="firstname" required /></label> <!-- This required tag makes it so the user can not leave it blank  -->
		<label for="lastname">Enter your Last Name:<input id="lastname"/></label>
		<label for="email">Enter your Eamil:<input id="email" type="email"/></label> <!--We can define a 'type' of what we want entered into this input box-->
		<label for="password">Enter your Password:<input id="password" type="password" minlength="8" /></label> <!--Same here with type password it will show up blacked out when typed-->
	<label><input type="checkbox" required></label> <!-- Can input Diffrent things not just text buttons with actions also using inputs -->
  </fieldset>
  <input type="submit" value="Submit"> <!--This is a input button which submits all of the data above-->
<label for="Business-Account"><input type="checkbox" id="Business-Account"></label> <!-- It is often best practice to use the for and id elements on labels and inputs  -->
 <p>Hello This is a Link Click <a href="https://www.freecodecamp.org/news/terms-of-service/">Here</a></p>
<label><input type="file">Upload a profile picture: </label> <!-- Here we can get a idnivicual to upload a image using the input upload -->
<label>Input your age (years): <input min="13" max="120" type="number"></label> <!-- you can force people to input diffrent details using the input element -->
<select>
  <option>1</option>
  <option>2</option> <!-- You can add a drop down bar  -->
  <option>3</option>
</select>
<ol>
  <li>1</li>
  <li>2</li>
  <li>3</li>
  <li>4</li> <!--This is a ordered list-->
</ol>
<form action="" method="post">
 <label for="full-name">Full Name</label>
  <input type="text" id="full-name" placeholder="Charlie">
 <label for="email">Email</label>
  <input type="text" id="email" placeholder="CM@gmail.com">
 <label for="address">Address</label>
  <input type="text" id="address" placeholder="36 Nowhere to be seen">
 </form>
<!-- This is a form element you can enter, as you can see here we are asking for data and then creating inputs that add the data to the correct place -->
</body>
</html>

</script>




<style>
	h1 {
  text-align: center;
}

.container {
  background-color: rgb(255, 255, 255);
  padding: 10px 0;
}

.marker {
  width: 200px;
  height: 25px;
  margin: 10px auto;
}
.red {
  background: linear-gradient(90deg, #ff0000 , #ff4d00 , #ff8400 ,#fff700 );
} /* This is used to create a gradient 90deg is the gradient direction this is sideways 180deg is up and down */

h1 {
  background-color: grey;
  padding-top: 10px;
  padding-bottom: 10px;
  border-radius: 5px;
}

</style>
